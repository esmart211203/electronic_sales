{% extends "base.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
<section class="vh-100">
  <div style="padding: 20px;" class="container-fluid h-custom mt-5">
    <h1 class="border-animation text-center mt-2" style="color: #a0b3ff; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); animation: neon 1.5s infinite alternate;">Đăng nhập</h1>
    <div class="row d-flex justify-content-center align-items-center h-100" style="margin-top: 70px;">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Hình ảnh mẫu">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        {% if request.args.get('message') %}
        <div class="alert alert-danger mt-1" role="alert"> {{ request.args.get('message') }}</div>
        {% endif %}
        <form method="POST">
          <!-- Ô nhập Email -->
          <div class="form-outline mb-4">
            <input type="email" name="email" class="form-control form-control-lg" placeholder="Nhập địa chỉ email hợp lệ" />
            <label class="form-label" for="form3Example3">Địa chỉ email</label>
          </div>

          <!-- Ô nhập Mật khẩu -->
          <div class="form-outline mb-3">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" />
            <label class="form-label" for="form3Example4">Mật khẩu</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #a0b3ff;">Đăng nhập</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Chưa có tài khoản? <a href="{{url_for('routes.view_register')}}" class="link-primary" style="text-decoration: none;">Đăng ký</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
