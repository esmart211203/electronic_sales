{% extends "base.html" %}
{% block content %}
<style>
    .contact-form{
        background: #fff;
        margin-top: 3%;
        margin-bottom: 0;
        width: 1296px;
    }
    .contact-form .form-control{
        border-radius:1rem;
    }
    .contact-image{
        text-align: center;
    }
    .contact-image img{
        border-radius: 6rem;
        width: 11%;
        margin-top: -3%;
        transform: rotate(29deg);
    }
    .contact-form form{
        padding: 14%;
    }
    .contact-form form .row{
        margin-bottom: -7%;
    }
    .contact-form h3{
        margin-bottom: 8%;
        margin-top: -10%;
        text-align: center;
        color: #0062cc;
    }
    .contact-form .btnContact {
        width: 50%;
        border: none;
        border-radius: 1rem;
        padding: 1.5%;
        background: #dc3545;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
    }
    .btnContactSubmit
    {
        width: 50%;
        border-radius: 1rem;
        padding: 1.5%;
        color: #fff;
        background-color: #0062cc;
        border: none;
        cursor: pointer;
    }
    .contact-image {
        animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div class="container contact-form" style="background: linear-gradient(to right, #0072ff, #198754);">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post">
        <h3 style="color: #fff">Gửi tin nhắn cho chúng tôi</h3>
       <div class="row">
        <form>
            <div class="col-md-6">
                <div class="mb-3">
                    <input type="text" name="txtName" class="form-control" placeholder="Họ và tên *" value="" />
                </div>
                <div class="mb-3">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Email của bạn *" value="" />
                </div>
                <div class="mb-3">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Số điện thoại của bạn *" value="" />
                </div>
                <div class="mb-3">
                    <input type="submit" name="btnSubmit" class="btn btn-primary bg-info" value="Gửi Tin Nhắn" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <textarea name="txtMsg" class="form-control" placeholder="Nội dung tin nhắn *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </form>
        </div>
    </form>
</div>
{% endblock content %}
