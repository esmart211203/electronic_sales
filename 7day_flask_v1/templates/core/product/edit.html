{% extends "./core/admin/base.html" %}
{% block content %}
<div class="container pt-3">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">Product name</label>
            <input type="text" name="name" class="form-control" value="{{product.name}}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Category</label>
            <select class="browser-default custom-select" name="category_id">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Manufacturer</label>
            <select class="browser-default custom-select" name="manu_id">
                {% for manufacturer in manufactures %}
                    <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="text" name="price" class="form-control" value="{{product.price}}" required pattern="[0-9]+">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" name="description" class="form-control" value="{{product.description}}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Image: </label>
            <div><small>current image: {{product.image}}</small></div>
            <input type="file" name="image" class="form-control" >
        </div>
        <div class="form-check mt-2 mb-2">
            <input type="checkbox" name="feature" class="form-check-input" {% if product.feature == 1 %}checked{% endif %} id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Feature</label>
        </div>
        <button type="submit" class="btn btn-primary mt-2 mb-3">Submit</button>
    </form> 
</div>
{% endblock %}
